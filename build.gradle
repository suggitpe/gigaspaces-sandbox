subprojects {

    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'maven'

    group = 'org.suggs.sandbox.gigaspaces'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {

        compile "com.gigaspaces:gs-runtime:$gigaspacesVersion"
        compile "com.gigaspaces:gs-openspaces:$gigaspacesVersion"

        compile "org.slf4j:slf4j-api:$slf4jVersion"
        runtime "org.slf4j:slf4j-log4j12:$slf4jVersion"
        runtime "log4j:log4j:$log4jVersion"
        testCompile "junit:junit:$junitVersion"
    }

    version = 1.0

    jar {
        manifest.attributes provider: 'gradle'
    }

}

